<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css'>
    <title>TP Entregable</title>
</head>
<body>
    <div id="box">
        <table>
            <thead>
                <tr>
                    <th class="id-column">ID</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><input id='name' placeholder="Ingrese el nombre" /></td>
                    <td><input id='color' placeholder="Ingrese el color" /></td>
                    <td><input id='price' placeholder="Ingrese el precio" /></td>
                    <td colspan='2'><button onclick='saveObject()'>ADD</button></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id='popUp'>
        <table>
            <tr>
                <td><label for='id2'>ID</label></td>
                <td><input id='id2' name='id2' readonly /></td>
            </tr>
            <tr>
                <td><label for='name2'>NAME</label></td>
                <td><input id='name2' name='name2' /></td>
            </tr>
            <tr>
                <td><label for='color2'>COLOR</label></td>
                <td><input id='color2' name='color2' /></td>
            </tr>
            <tr>
                <td><label for='price2'>PRICE</label></td>
                <td><input id='price2' name='price2' /></td>
            </tr>
            <tr>
                <td colspan='2'><button onclick='updateObject()'>UPDATE</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
</body>
</html>
